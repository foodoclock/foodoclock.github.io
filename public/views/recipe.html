<article ng-if="!loading && !failed">

  <header class="recipe-header" ng-style="{ 'background-image': 'url(' + recipe.cover + ')' }">

    <div class="recipe-title">
      <div><h1 class="recipe-name" ng-bind="recipe.name">Loading Recipe ...</h1></div>
      <div><p class="recipe-description" ng-bind="recipe.description" ng-if="recipe.description"></p></div>
    </div>

  </header>

        <span class="recipe-info-title">Preperation time</span><span class="recipe-info-value" ng-bind="recipe.prepTime"></span>
      </li>

      <li class="recipe-info-cooking-time" ng-if="recipe.cookTime">
        <span class="recipe-info-title">Cooking time</span><span class="recipe-info-value" ng-bind="recipe.cookTime"></span>

    </ul>

  </section>
